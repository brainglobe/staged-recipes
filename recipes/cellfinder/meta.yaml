{% set name = "cellfinder" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: f16406643b4cf9e0b3b2ee2dab13f8eb94bd956e27af0b4e4d3928e2fcdea5cb

build:
  noarch: python
  entry_points:
    - cellfinder_download = cellfinder.core.download.cli:main
    - cellfinder_train = cellfinder.core.train.train_yml:cli
    - cellfinder = cellfinder.cli_migration_warning:cli_catch
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ pyhon_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ pyhon_min }}
    - numpy
    - __unix  # [unix]
    - __win   # [win]
    - brainglobe-utils >=0.5.0
    - brainglobe-napari-io >=0.3.4
    - dask-core
    - fancylog >=0.0.7
    - natsort
    - numba
    - scikit-image
    - scikit-learn
    - keras ==3.5.0  # [unix]
    - pytorch >=2.1.0, !=2.4  # [unix]
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder  # [unix]
  commands:
    - pip list
    - pip check  # [unix]
    - cellfinder_download --help  # [unix]
    - cellfinder_train --help  # [unix]
    - cellfinder --help  # [unix]
  requires:
    - pip

about:
  home: https://pypi.org/project/cellfinder
  summary: Automated 3D cell detection in large microscopy images
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brainglobe/cellfinder

extra:
  recipe-maintainers:
    - alessandrofelder
    - adamltyson
